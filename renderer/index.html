<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流光日记 · Flow Diary</title>
    <script src="js/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1f35;
            --bg-glass: rgba(15, 31, 53, 0.75);
            --bg-glass-hover: rgba(25, 45, 75, 0.85);
            --text-primary: #f0f5fa;
            --text-secondary: #a8c0d8;
            --text-tertiary: #6a8ab0;
            --accent: #5a9fd4;
            --accent-warm: #6ab0e8;
            --accent-cool: #4a90c2;
            --accent-rose: #8aa0c4;
            --border: rgba(90, 130, 180, 0.25);
            --border-strong: rgba(90, 130, 180, 0.45);
            --shadow: rgba(0, 10, 30, 0.15);
            --shadow-strong: rgba(0, 10, 30, 0.25);
        }

        body {
            font-family: 'Noto Serif SC', 'Inter', serif;
            background: #0a1628;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #three-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: rgba(20, 40, 70, 0.4);
            border-bottom: 1px solid var(--border);
            -webkit-app-region: drag;
        }

        .header-actions {
            -webkit-app-region: no-drag;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent-warm), var(--accent-cool));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            opacity: 0.85;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 2px;
            color: var(--text-primary);
        }

        .logo-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 400;
            color: var(--text-tertiary);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-btn {
            padding: 8px 20px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            font-family: 'Noto Serif SC', serif;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-btn:hover {
            background: var(--bg-glass-hover);
            color: var(--text-primary);
            border-color: var(--border-strong);
            transform: translateY(-1px);
        }

        .header-btn.primary {
            background: linear-gradient(135deg, rgba(74, 144, 194, 0.3), rgba(143, 163, 176, 0.3));
            border-color: rgba(74, 144, 194, 0.3);
            color: var(--text-primary);
        }

        .header-btn.primary:hover {
            background: linear-gradient(135deg, rgba(74, 144, 194, 0.45), rgba(143, 163, 176, 0.45));
        }

        /* Main Layout */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 340px;
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            background: rgba(25, 45, 75, 0.45);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
            width: 0;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-header.collapsed {
            padding: 16px 24px;
            justify-content: center;
        }

        .sidebar-header.collapsed .search-box {
            display: none;
        }

        .sidebar-header.collapsed .search-toggle-btn {
            position: static;
            transform: none;
        }

        .search-toggle-btn {
            width: 36px;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(30, 55, 90, 0.4);
            backdrop-filter: blur(8px);
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .search-toggle-btn:hover {
            background: rgba(40, 70, 110, 0.6);
            border-color: var(--accent-warm);
            color: var(--text-primary);
        }

        .search-toggle-btn.active {
            background: rgba(74, 144, 194, 0.2);
            border-color: var(--accent-warm);
            color: var(--text-primary);
        }

        .search-box-wrapper {
            flex: 1;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .search-box-wrapper.collapsed {
            width: 0;
            flex: 0;
            opacity: 0;
        }

        .search-box {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(30, 55, 90, 0.4);
            backdrop-filter: blur(8px);
            font-family: 'Noto Serif SC', serif;
            font-size: 13px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: var(--text-tertiary);
        }

        .search-box:focus {
            border-color: var(--accent-warm);
            background: rgba(40, 70, 110, 0.6);
            box-shadow: 0 0 0 3px rgba(74, 144, 194, 0.1);
        }

        .sidebar-stats {
            display: flex;
            gap: 8px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
        }

        .stat-chip {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-family: 'Inter', sans-serif;
            color: var(--text-secondary);
            background: rgba(60, 100, 150, 0.15);
            border: 1px solid var(--border);
        }

        .stat-chip span {
            font-weight: 600;
            color: var(--text-primary);
        }

        .diary-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .diary-list::-webkit-scrollbar {
            width: 4px;
        }

        .diary-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .diary-list::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border-radius: 2px;
        }

        .diary-item {
            padding: 16px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 4px;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .diary-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 3px;
            height: 100%;
            border-radius: 0 2px 2px 0;
            background: linear-gradient(to bottom, var(--accent-warm), var(--accent-cool));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .diary-item:hover {
            background: rgba(35, 60, 95, 0.45);
            border-color: var(--border);
        }

        .diary-item.active {
            background: rgba(40, 70, 110, 0.6);
            border-color: var(--border-strong);
        }

        .diary-item.active::before {
            opacity: 1;
        }

        .diary-item-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .diary-item-date {
            font-family: 'Inter', sans-serif;
            font-size: 11px;
            color: var(--text-tertiary);
            letter-spacing: 0.5px;
        }

        .diary-item-delete {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--text-tertiary);
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            opacity: 0;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diary-item:hover .diary-item-delete {
            opacity: 0.6;
        }

        .diary-item-delete:hover {
            opacity: 1 !important;
            background: rgba(160, 110, 130, 0.25);
            color: #b08090;
        }

        .diary-item-mood {
            font-size: 14px;
            margin-bottom: 4px;
            min-height: 20px;
        }

        .diary-item-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .diary-item-preview {
            font-size: 12px;
            color: var(--text-tertiary);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        
        /* Editor Panel */
        #editorPanel {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Editor Area */
        .editor-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 780px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 50px;
            overflow: hidden;
        }

        .editor-container::-webkit-scrollbar {
            width: 4px;
        }

        .editor-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .editor-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 2px;
        }

        .editor-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        .editor-date {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .mood-selector {
            display: flex;
            gap: 6px;
            margin-left: auto;
        }

        .mood-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(30, 55, 90, 0.4);
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .mood-btn:hover {
            background: rgba(50, 85, 130, 0.65);
            transform: scale(1.1);
        }

        .mood-btn.active {
            background: rgba(74, 144, 194, 0.2);
            border-color: var(--accent-warm);
            transform: scale(1.15);
        }

        .weather-selector {
            display: flex;
            gap: 6px;
        }

        .weather-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(30, 55, 90, 0.4);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .weather-btn:hover {
            background: rgba(50, 85, 130, 0.65);
            transform: scale(1.1);
        }

        .weather-btn.active {
            background: rgba(143, 163, 176, 0.2);
            border-color: var(--accent-cool);
            transform: scale(1.15);
        }

        .title-input {
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Noto Serif SC', serif;
            font-size: calc(var(--editor-font-size, 15px) + 13px);
            font-weight: 600;
            color: var(--text-primary);
            outline: none;
            margin-bottom: 24px;
            line-height: 1.4;
            transition: font-size 0.3s ease;
            flex-shrink: 0;
        }

        .title-input::placeholder {
            color: var(--text-tertiary);
        }

        .content-editor {
            flex: 1;
            width: 100%;
            border: none;
            background: transparent;
            font-family: 'Noto Serif SC', serif;
            font-size: var(--editor-font-size, 15px);
            color: var(--text-primary);
            outline: none;
            resize: none;
            line-height: var(--editor-line-height, 2);
            letter-spacing: 0.3px;
            transition: font-size 0.3s ease, line-height 0.3s ease;
            overflow-y: auto;
        }

        .content-editor::placeholder {
            color: var(--text-tertiary);
        }

        /* Custom scrollbar for content editor */
        .content-editor::-webkit-scrollbar {
            width: 3px;
        }

        .content-editor::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-editor::-webkit-scrollbar-thumb {
            background: rgba(70, 110, 160, 0.3);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .content-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(90, 130, 180, 0.45);
        }

        .content-editor::-webkit-scrollbar-corner {
            background: transparent;
        }

        /* Dark mode scrollbar */
        body.dark-mode .content-editor::-webkit-scrollbar-thumb {
            background: rgba(74, 144, 194, 0.2);
        }

        body.dark-mode .content-editor::-webkit-scrollbar-thumb:hover {
            background: rgba(74, 144, 194, 0.35);
        }

        .editor-footer {
            padding: 16px 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 1px solid var(--border);
            backdrop-filter: blur(10px);
            background: rgba(15, 35, 65, 0.3);
            flex-shrink: 0;
        }

        .word-count {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: var(--text-tertiary);
        }

        .save-status {
            font-size: 12px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .save-status.saving {
            color: var(--accent-warm);
        }

        .save-status.saved {
            color: var(--accent-cool);
        }

        .save-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: background 0.3s ease;
        }

        .save-status.saving .save-dot {
            background: var(--accent-warm);
            animation: pulse 1s infinite;
        }

        .save-status.saved .save-dot {
            background: var(--accent-cool);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            text-align: center;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(74, 144, 194, 0.15), rgba(143, 163, 176, 0.15));
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .welcome-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .welcome-desc {
            font-size: 14px;
            color: var(--text-tertiary);
            line-height: 1.8;
            max-width: 360px;
            margin-bottom: 32px;
        }

        .welcome-btn {
            padding: 12px 32px;
            border: 1px solid var(--border-strong);
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(74, 144, 194, 0.2), rgba(143, 163, 176, 0.2));
            backdrop-filter: blur(10px);
            color: var(--text-primary);
            font-family: 'Noto Serif SC', serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .welcome-btn:hover {
            background: linear-gradient(135deg, rgba(74, 144, 194, 0.35), rgba(143, 163, 176, 0.35));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        /* Tags */
        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        .tag-input-wrapper {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-input {
            width: 80px;
            padding: 4px 10px;
            border: 1px dashed var(--border-strong);
            border-radius: 6px;
            background: transparent;
            font-family: 'Noto Serif SC', serif;
            font-size: 12px;
            color: var(--text-secondary);
            outline: none;
            transition: all 0.3s ease;
        }

        .tag-input:focus {
            border-style: solid;
            border-color: var(--accent-warm);
            width: 120px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            background: rgba(60, 100, 150, 0.15);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
        }

        .tag-remove {
            cursor: pointer;
            opacity: 0.5;
            font-size: 14px;
            transition: opacity 0.2s;
        }

        .tag-remove:hover {
            opacity: 1;
        }

        /* Delete button */
        .delete-btn {
            padding: 8px 16px;
            border: 1px solid rgba(180, 130, 130, 0.3);
            border-radius: 8px;
            background: rgba(184, 160, 160, 0.1);
            color: var(--accent-rose);
            font-family: 'Noto Serif SC', serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(184, 160, 160, 0.2);
            border-color: rgba(180, 130, 130, 0.5);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(10, 22, 40, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: var(--bg-glass-hover);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .modal-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 8px 24px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(30, 55, 90, 0.4);
            font-family: 'Noto Serif SC', serif;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .modal-btn:hover {
            background: rgba(40, 70, 110, 0.6);
        }

        .modal-btn.danger {
            background: rgba(184, 160, 160, 0.2);
            border-color: rgba(180, 130, 130, 0.3);
            color: var(--text-primary);
        }

        .modal-btn.danger:hover {
            background: rgba(184, 160, 160, 0.35);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 13px;
            color: var(--text-tertiary);
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 10;
                height: 100%;
                width: 300px;
            }

            .header {
                padding: 16px 20px;
            }

            .editor-container {
                padding: 24px 20px;
            }

            .editor-footer {
                padding: 12px 20px;
            }
        }

        /* Export area hidden */
        .export-area {
            display: none;
        }

        /* Zen Mode - Pure Writing Experience */
        .app-container.zen-mode {
            background: transparent;
        }

        .app-container.zen-mode .sidebar {
            transform: translateX(-100%);
            width: 0;
            overflow: hidden;
        }

        /* Completely hide header and footer in zen mode */
        .app-container.zen-mode .header,
        .app-container.zen-mode .app-footer {

            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .template-item-btn:hover {
            background: rgba(74, 144, 194, 0.2);
            border-color: var(--accent-warm);
            color: var(--text-primary);
        }

        .template-item-btn.delete:hover {
            background: rgba(184, 100, 100, 0.2);
            border-color: rgba(180, 100, 100, 0.5);
            color: #d4a0a0;
        }

        /* Drag Handle */
        .template-item-drag-handle {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            font-size: 16px;
            color: var(--text-tertiary);
            user-select: none;
            transition: all 0.2s ease;
        }

        .template-item-drag-handle:hover {
            color: var(--text-primary);
            background: rgba(74, 144, 194, 0.2);
            border-radius: 4px;
        }

        .template-item.dragging {
            opacity: 0.6;
            border: 2px dashed var(--accent-warm);
            background: rgba(74, 144, 194, 0.2);
            cursor: grabbing;
        }

        .template-item.dragging .template-item-drag-handle {
            cursor: grabbing;
        }

        .template-item.drag-over {
            border-top: 3px solid var(--accent-warm);
            transform: translateY(2px);
        }

        /* Template Editor Styles */
        .template-editor-modal {
            max-width: 450px;
            max-height: 90vh;
        }

        .template-editor-content {
            max-height: 60vh;
            overflow-y: auto;
            margin: 20px 0;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(30, 55, 90, 0.4);
            font-family: 'Noto Serif SC', serif;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--text-tertiary);
        }

        .form-input:focus, .form-textarea:focus {
            border-color: var(--accent-warm);
            background: rgba(40, 70, 110, 0.6);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            line-height: 1.6;
        }

        /* Icon Picker */
        .icon-picker {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            padding: 12px;
            background: rgba(30, 55, 90, 0.4);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .icon-option {
            width: 36px;
            height: 36px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .icon-option:hover {
            background: rgba(74, 144, 194, 0.2);
        }

        .icon-option.selected {
            border-color: var(--accent-warm);
            background: rgba(74, 144, 194, 0.3);
        }

        /* Selected icon display */
        .selected-icon-display {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            font-size: 28px;
            background: rgba(74, 144, 194, 0.2);
            border: 2px solid var(--accent-warm);
            border-radius: 10px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <canvas id="three-canvas"></canvas>

    <div class="app-container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">✦</div>
                <div>
                    <div class="logo-text">流光日记</div>
                    <div class="logo-subtitle">Flow Diary</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="toggleZenMode()" title="禅模式 (Ctrl+Shift+Z)">
                    <span>☯</span> 禅模式
                </button>
                <button class="header-btn" onclick="importDiaries()" title="导入日记">
                    <span>↑</span> 导入
                </button>
                <button class="header-btn" onclick="exportDiaries()" title="导出日记">
                    <span>↓</span> 导出
                </button>
                <button class="header-btn" onclick="openSettings()" title="设置">
                    <span>⚙</span> 设置
                </button>
                <button class="header-btn primary" onclick="createNewDiary()" title="新建日记 (Ctrl+N)">
                    <span>+</span> 写日记
                </button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header" id="sidebarHeader">
                    <button class="search-toggle-btn" id="searchToggleBtn" onclick="toggleSearchBar()" title="切换搜索栏">
                        🔍
                    </button>
                    <div class="search-box-wrapper" id="searchBoxWrapper">
                        <input type="text" class="search-box" id="searchBox" placeholder="搜索日记..." oninput="searchDiaries(this.value)">
                    </div>
                </div>
                <div class="sidebar-stats" id="sidebarStats">
                    <div class="stat-chip">共 <span id="totalCount">0</span> 篇</div>
                    <div class="stat-chip">本月 <span id="monthCount">0</span> 篇</div>
                    <div class="stat-chip"><span id="totalWords">0</span> 字</div>
                </div>
                <div class="diary-list" id="diaryList"></div>
            </aside>

            <main class="editor-area" id="editorArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">🌊</div>
                    <h2 class="welcome-title">记录每一个流动的瞬间</h2>
                    <p class="welcome-desc">
                        在这里，你的思绪如水般流淌<br>
                        每一段文字都是时光的涟漪<br>
                        静静书写，让心灵在此处安息
                    </p>
                    <button class="welcome-btn" onclick="createNewDiary()">开始书写 →</button>
                </div>

                <div id="editorPanel" style="display:none; flex:1; flex-direction:column; height:100%; overflow:hidden;">
                    <div class="editor-container" style="flex:1; display:flex; flex-direction:column; max-width:780px; width:100%; margin:0 auto; padding:40px 50px; overflow:hidden;">
                        <div class="editor-meta">
                            <div class="editor-date" id="editorDate"></div>
                            <div class="weather-selector">
                                <button class="weather-btn" data-weather="☀️" onclick="setWeather(this)" title="晴天">☀️</button>
                                <button class="weather-btn" data-weather="⛅" onclick="setWeather(this)" title="多云">⛅</button>
                                <button class="weather-btn" data-weather="🌧️" onclick="setWeather(this)" title="雨天">🌧️</button>
                                <button class="weather-btn" data-weather="🌨️" onclick="setWeather(this)" title="雪天">🌨️</button>
                            </div>
                            <div class="mood-selector">
                                <button class="mood-btn" data-mood="😊" onclick="setMood(this)" title="开心">😊</button>
                                <button class="mood-btn" data-mood="😌" onclick="setMood(this)" title="平静">😌</button>
                                <button class="mood-btn" data-mood="🥰" onclick="setMood(this)" title="幸福">🥰</button>
                                <button class="mood-btn" data-mood="😢" onclick="setMood(this)" title="难过">😢</button>
                                <button class="mood-btn" data-mood="😤" onclick="setMood(this)" title="生气">😤</button>
                                <button class="mood-btn" data-mood="🤔" onclick="setMood(this)" title="思考">🤔</button>
                            </div>
                        </div>
                        <input type="text" class="title-input" id="titleInput" placeholder="为今天取一个标题..." oninput="autoSave()">
                        <textarea class="content-editor" id="contentEditor" placeholder="今天发生了什么..." oninput="autoSave()" spellcheck="false"></textarea>
                        <div class="tags-container" id="tagsContainer">
                            <div class="tag-input-wrapper">
                                <input type="text" class="tag-input" id="tagInput" placeholder="+ 标签" onkeydown="addTag(event)">
                            </div>
                        </div>
                    </div>
                    <div class="editor-footer" style="padding:16px 50px; display:flex; align-items:center; justify-content:space-between; border-top:1px solid var(--border); backdrop-filter:blur(10px); background:rgba(245,240,235,0.2); flex-shrink:0;">
                        <div style="display:flex; align-items:center; gap:16px;">
                            <span class="word-count" id="wordCount">0 字</span>
                            <button class="delete-btn" onclick="confirmDelete()">删除此篇</button>
                        </div>
                        <div class="save-status" id="saveStatus">
                            <div class="save-dot"></div>
                            <span>等待编辑</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Template Modal -->
    <div class="modal-overlay" id="templateModal">
        <div class="modal template-modal">
            <div class="modal-title">选择日记模板</div>
            <div class="modal-subtitle">选择一个模板开始今天的记录</div>
            <div class="template-list" id="templateList"></div>
            <div class="modal-actions" style="justify-content: space-between;">
                <button class="modal-btn" onclick="openTemplateManager()">管理模板</button>
                <button class="modal-btn" onclick="closeTemplateModal()">取消</button>
            </div>
        </div>
    </div>

    <!-- Template Manager Modal -->
    <div class="modal-overlay" id="templateManagerModal">
        <div class="modal template-manager-modal">
            <div class="modal-title">管理日记模板</div>
            <div class="template-manager-content">
                <div class="template-list-vertical" id="templateManagerList"></div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="resetTemplatesToDefault()">恢复默认</button>
                <button class="modal-btn primary" onclick="openTemplateEditor()">新建模板</button>
                <button class="modal-btn" onclick="closeTemplateManager()">关闭</button>
            </div>
        </div>
    </div>

    <!-- Template Editor Modal -->
    <div class="modal-overlay" id="templateEditorModal">
        <div class="modal template-editor-modal">
            <div class="modal-title" id="templateEditorTitle">新建模板</div>
            <div class="template-editor-content">
                <div class="form-group">
                    <label class="form-label">模板名称</label>
                    <input type="text" class="form-input" id="templateNameInput" placeholder="输入模板名称">
                </div>
                <div class="form-group">
                    <label class="form-label">描述</label>
                    <input type="text" class="form-input" id="templateDescInput" placeholder="简短描述这个模板的用途">
                </div>
                <div class="form-group">
                    <label class="form-label">图标</label>
                    <div class="icon-picker" id="iconPicker"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">默认标题</label>
                    <input type="text" class="form-input" id="templateTitleInput" placeholder="新建日记时的默认标题（可选）">
                </div>
                <div class="form-group">
                    <label class="form-label">模板内容</label>
                    <textarea class="form-textarea" id="templateContentInput" placeholder="输入模板内容，例如：
【今日目标】


【今日期待】


【此刻心情】" rows="8"></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn danger" id="deleteTemplateBtn" onclick="deleteCurrentTemplate()" style="display:none;">删除</button>
                <button class="modal-btn" onclick="closeTemplateEditor()">取消</button>
                <button class="modal-btn primary" onclick="saveTemplateFromEditor()">保存</button>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal">
            <div class="modal-title">确认删除</div>
            <div class="modal-text">这篇日记删除后将无法恢复，<br>确定要删除吗？</div>
            <div class="modal-actions">
                <button class="modal-btn" onclick="closeModal()">取消</button>
                <button class="modal-btn danger" onclick="deleteDiary()">确认删除</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal settings-modal">
            <div class="modal-title">设置</div>
            <div class="settings-content">
                <div class="setting-item">
                    <label class="setting-label">界面主题</label>
                    <div class="setting-control">
                        <button class="theme-btn" id="lightThemeBtn" onclick="setTheme('light')">
                            <span class="theme-icon">☀️</span>
                            <span>浅色</span>
                        </button>
                        <button class="theme-btn" id="darkThemeBtn" onclick="setTheme('dark')">
                            <span class="theme-icon">🌙</span>
                            <span>深色</span>
                        </button>
                        <button class="theme-btn" id="autoThemeBtn" onclick="setTheme('auto')">
                            <span class="theme-icon">🔄</span>
                            <span>跟随系统</span>
                        </button>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label">编辑器字号</label>
                    <div class="setting-control">
                        <input type="range" class="font-size-slider" id="fontSizeSlider" min="12" max="24" value="15" onchange="setFontSize(this.value)">
                        <span class="font-size-value" id="fontSizeValue">15px</span>
                    </div>
                </div>
                <div class="setting-item">
                    <label class="setting-label">行间距</label>
                    <div class="setting-control">
                        <select class="setting-select" id="lineHeightSelect" onchange="setLineHeight(this.value)">
                            <option value="1.5">紧凑</option>
                            <option value="1.8">适中</option>
                            <option value="2" selected>宽松</option>
                            <option value="2.5">舒适</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn primary" onclick="closeSettings()">确定</button>
            </div>
        </div>
    </div>

    <div class="app-footer" id="appFooter">
        <span>Flow Diary</span>
    </div>

    <div class="zen-indicator" id="zenIndicator" onclick="toggleZenMode()" title="退出禅模式">
        ☯
    </div>

    <script src="app.js"></script>
</body>
</html>
